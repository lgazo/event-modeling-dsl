name: CI - event-modeling

on:
  push:
    paths:
      - "event-modeling/**"
      - ".github/workflows/event-modeling-ci.yml"
  pull_request:
    paths:
      - "event-modeling/**"
      - ".github/workflows/event-modeling-ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: event-modeling

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
          cache-dependency-path: event-modeling/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Langium generate (production)
        run: pnpm run langium:generate:production

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

      - name: Build
        run: pnpm run build
